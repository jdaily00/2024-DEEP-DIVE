<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram clone</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/side.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="header-left">
          <a class="go-home" href="index.html">
            <img
              class="instagram-logo"
              src="assets/icons/logo.svg"
              alt="인스타그램 로고"
            />
          </a>
        </div>
        <div class="header-center">
          <img class="search-img" src="assets/icons/search.svg" alt="검색창" />
          <input class="search-text" type="text" placeholder="search" />
        </div>

        <div class="herader-right">
          <a class="home" href="#">
            <img
              class="home-img"
              src="assets/icons/home.svg"
              alt="메인 화면으로 이동"
            />
          </a>
          <a class="shopping" href="#">
            <img class="shop-img" src="assets/icons/shop.svg" alt="쇼핑" />
          </a>
          <a class="massages" href="#">
            <img
              class="massages-img"
              src="assets/icons/messenger.svg"
              alt="DM"
            />
          </a>
          <div class="profile-container">
            <img class="profile" src="assets/images/avatar.png" alt="프로필" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
