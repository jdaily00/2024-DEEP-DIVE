<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Clone Coding</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/icon.css" />
  </head>
  <div class="background-color">
    <header class="header">
      <!-- 헤더 좌측 -->
      <div class="left">
        <img class="menu" src="assets/icons/hamburger-menu.svg" />
        <img class="youtubeLogo" src="assets/icons/youtube-logo.svg" />
      </div>
      <!-- 헤더 중앙 -->
      <div class="center">
        <input class="search" type="text" placeholder="Search" />
        <button class="search-button1">
          <img class="searchImage" src="assets/icons/search.svg" />
        </button>
        <button class="search-button2">
          <img
            class="search-button-voice"
            src="assets/icons/voice-search-icon.svg"
          />
        </button>
      </div>
      <!-- 헤더 우측 -->
      <div class="right">
        <button class="create-button">
          <img class="create-img" src="assets/icons/upload.svg" />
        </button>
        <button class="bell">
          <img class="bell-icon" src="assets/icons/notifications.svg" />
        </button>
        <button class="profile">
          <img class="profile-img" src="assets/images/avatars/avatar-1.png" />
        </button>
      </div>
    </header>
  </div>
  <body></body>
</html>
