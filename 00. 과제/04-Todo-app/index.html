<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="icon" href="assets/icons/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/friend-list.css" />
  </head>

  <body>
    <div class="general-container">
      <div class="layout-container">
        <header class="header-container">
          <p>todo mate</p>
        </header>
        <main class="main-content-container">
          <div class="friend-list-container">
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>조유빈</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>김재홍</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>강세진</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>김유림</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>이보미</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>심동훈</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>홍서연</p>
            </section>
            <section class="friend-list">
              <img class="friend-list-image" src="assets/images/avatar.png" />
              <p>박시은</p>
            </section>
          </div>
          <div class="content-group-container">
            <section class="user-profile-container">
              <img
                class="user-profile-picture"
                src="assets/images/profile-img.jpg"
              />
              <div class="text-group">
                <p class="user-name"><b>경희</b></p>
                <p class="user-ment">눈물보다 콧물을 흘리는 사람이 될 거예요</p>
              </div>
            </section>

            <section class="todo-container">
              <section class="todo-add">
                <input
                  class="todo-text"
                  type="text"
                  placeholder="오늘 할 일을 입력하세요"
                />
              </section>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
