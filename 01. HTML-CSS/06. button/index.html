<!-- class 속성 
     - css로 특정 요소를 대상으로 지정할 수 있음
     - 요소에 클래스를 추가. 클래스 이름("...") 사이의 텍스트는 무엇이든 가능
     - 여러 요소가 동일한 클래스를 가질 수 있음
     - 요소는 공백으로 구분된 클래스를 여러 개 가질 수 있음
       ex) <button class="a-button b-button"> A button</button>
     * 클래스를 가진 애들은 특정 스타일링을 할 수 있음
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>버튼 만들기</title>
    <!-- 스타일 로드 -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <button class="a-button">A button</button>
    <button class="b-button">B button</button>
    <button class="c-button">C button</button>
  </body>
</html>
